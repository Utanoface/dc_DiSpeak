<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>でぃすぴーく</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style_index.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <div class="header-logo">
      <img src="images/logo_w.png" alt="でぃすぴーく">
    </div>
    <div class="header-minimize" onclick="windowMin();">
      <svg width="12" height="12"><path stroke="#fff" stroke-width="2" d="M0 6h12"/></svg>
    </div>
    <div class="header-maximize" onclick="windowMax();">
      <svg width="12" height="12"><path stroke="#fff" stroke-width="2" d="M0 0v12M0 0h12M12 12H0M12 12V0"/></svg>
    </div>
    <div class="header-close" onclick="windowCls();">
      <svg width="12" height="12"><path stroke="#fff" stroke-width="1.3" d="M0 0l12 12M12 0L0 12"/></svg>
    </div>
  </div>
  <div class="body">
    <div class="box">
      <div id="process">
        <div class="box-table">
          <span class="box-title">ログ</span>
          <table><tr><td id="log" class="bouyomi-log" colspan="2"></td></tr></table>
        </div>
      </div>
      <div id="setting" class="box-hidden">
        <div class="box-table">
          <span class="box-title">Discord</span>
          <table>
            <tr>
              <td colspan="2"><h3>基本設定</h3></td></tr>
            <tr>
              <td>トークン</td>
              <td>
                <input type="text" name="d_token">
              </td>
            </tr>
            <tr>
              <td>自分のチャット</td>
              <td>
                <form id="d_user">
                  <label><input type="radio" name="d_user" value="0" checked>読む</label>
                  <label><input type="radio" name="d_user" value="1">読まない</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>チャンネル</td>
              <td>
                <form id="d_channel">
                  <label><input type="radio" name="d_channel" value="0" checked>読む</label>
                  <label><input type="radio" name="d_channel" value="1">読まない</label>
                </form>
              </td>
            </tr>
            <tr>
              <td colspan="2"><hr><h3>DM設定</h3></td>
            </tr>
            <tr>
              <td>読み上げ設定</td>
              <td>
                <form id="d_dm">
                  <label><input type="radio" name="d_dm" value="0" checked>読む</label>
                  <label><input type="radio" name="d_dm" value="1">読まない</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>名前の読み上げ</td>
              <td>
                <form id="d_dm_name">
                  <label><input type="radio" name="d_dm_name" value="0" checked>読む</label>
                  <label><input type="radio" name="d_dm_name" value="1">読まない</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>リスト設定</td>
              <td>
                <form id="d_dm_list">
                  <label><input type="radio" name="d_dm_list" value="0" checked>ブラックリストを使う</label>
                  <textarea name="d_dm_list_b" rows="4" placeholder="読み上げないユーザーIDを記載"></textarea>
                  <label><input type="radio" name="d_dm_list" value="1">ホワイトリストを使う</label>
                  <textarea name="d_dm_list_w" rows="4" placeholder="読み上げるユーザーIDを記載"></textarea>
                </form>
              </td>
            </tr>
            <tr>
              <td colspan="2"><hr><h3>グループ設定</h3></td>
            </tr>
            <tr>
              <td>読み上げ設定</td>
              <td>
                <form id="d_gr">
                  <label><input type="radio" name="d_gr" value="0" checked>読む</label>
                  <label><input type="radio" name="d_gr" value="1">読まない</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>名前の読み上げ</td>
              <td>
                <form id="d_gr_name">
                  <label><input type="radio" name="d_gr_name" value="0" checked>読む</label>
                  <label><input type="radio" name="d_gr_name" value="1">読まない</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>リスト設定</td>
              <td>
                <form id="d_gr_list">
                  <label><input type="radio" name="d_gr_list" value="0" checked>ブラックリストを使う</label>
                  <textarea name="d_gr_list_b" rows="4" placeholder="読み上げないグループIDを記載"></textarea>
                  <label><input type="radio" name="d_gr_list" value="1">ホワイトリストを使う</label>
                  <textarea name="d_gr_list_w" rows="4" placeholder="読み上げるグループIDを記載"></textarea>
                </form>
              </td>
            </tr>
            <tr>
              <td colspan="2"><hr><h3>サーバ設定</h3></td>
            </tr>
            <tr>
              <td>読み上げ設定</td>
              <td>
                <form id="d_sv">
                  <label><input type="radio" name="d_sv" value="0" checked>読む</label>
                  <label><input type="radio" name="d_sv" value="1">読まない</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>名前の設定</td>
              <td>
                <form id="d_sv_nick">
                  <label><input type="radio" name="d_sv_nick" value="0" checked>ニックネーム</label>
                  <label><input type="radio" name="d_sv_nick" value="1">ユーザー名</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>名前の読み上げ</td>
              <td>
                <form id="d_sv_name">
                  <label><input type="radio" name="d_sv_name" value="0" checked>読む</label>
                  <label><input type="radio" name="d_sv_name" value="1">読まない</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>VCの参加通知</td>
              <td>
                <form id="d_sv_voice">
                  <label><input type="radio" name="d_sv_voice" value="0" checked>読む</label>
                  <label><input type="radio" name="d_sv_voice" value="1">読まない</label>
                  <label><input type="radio" name="d_sv_voice" value="2">ログだけ表示</label>
                </form>
              </td>
            </tr>
            <tr>
              <td>SERVER設定</td>
              <td>
                <form id="d_sv_sv_list">
                  <label><input type="radio" name="d_sv_sv_list" value="0" checked>ブラックリストを使う</label>
                  <textarea name="d_sv_sv_list_b" rows="4" placeholder="読み上げないSERVER IDを記載"></textarea>
                  <label><input type="radio" name="d_sv_sv_list" value="1">ホワイトリストを使う</label>
                  <textarea name="d_sv_sv_list_w" rows="4" placeholder="読み上げるSERVER IDを記載"></textarea>
                </form>
              </td>
            </tr>
            <tr>
              <td>CHANNEL設定</td>
              <td>
                <form id="d_sv_ch_list">
                  <label><input type="radio" name="d_sv_ch_list" value="0" checked>ブラックリストを使う</label>
                  <textarea name="d_sv_ch_list_b" rows="4" placeholder="読み上げないCHANNEL IDを記載"></textarea>
                  <label><input type="radio" name="d_sv_ch_list" value="1">ホワイトリストを使う</label>
                  <textarea name="d_sv_ch_list_w" rows="4" placeholder="読み上げるCHANNEL IDを記載"></textarea>
                </form>
              </td>
            </tr>
          </table>
        </div>
        <div class="box-table">
          <span class="box-title">棒読みちゃん</span>
          <table>
            <tr>
              <td colspan="2"><h3>基本設定</h3></td>
            </tr>
            <tr>
              <td>ディレクトリ</td>
              <td>
                <button  onclick="bouyomiDialog()">選択</button>
                <span class="comment">棒読みちゃんの実行ファイルを選択してください。</span>
                <input type="text" name="b_dir">
              </td>
            </tr>
            <tr>
              <td>IP</td>
              <td><input type="text" name="b_ip"></td>
            </tr>
            <tr>
              <td>ポート</td>
              <td><input type="text" name="b_port"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="box">
      <div tabindex="0" class="button footer-start" onclick="bouyomiStart();">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512"><path d="M207 167h-3l-2 3v172a3 3 0 0 0 5 3l144-86 2-3-2-3-144-86z"/><path d="M256 0a256 256 0 1 0 0 512 256 256 0 0 0 0-512zm0 448a192 192 0 1 1 0-384 192 192 0 0 1 0 384z"/></svg>
      </div>
      <div tabindex="0" class="button footer-stop footer-hidden">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512"><path d="M256 0a256 256 0 1 0 1 513 256 256 0 0 0-1-513zm0 466a210 210 0 1 1 0-420 210 210 0 0 1 0 420z"/><path d="M197 197h118v118H197z"/></svg>
      </div>
      <div tabindex="0" class="button footer-setting" onclick="settingOpn();">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512"><path d="M496 294c9-1 16-8 16-17v-42c0-9-7-16-16-17l-55-4c-3-1-6-3-8-6l-18-43c-1-4 0-7 2-10l36-42c5-7 5-17-1-23l-30-30c-6-6-16-6-23-1l-42 36c-3 2-6 3-10 2l-43-18c-3-2-5-5-6-8l-4-55c-1-9-8-16-17-16h-42c-9 0-16 7-17 16l-4 55c-1 3-3 6-6 8l-43 18c-4 1-7 0-10-2l-42-36c-7-5-17-5-23 1L60 90c-6 6-6 16-1 23l36 42c2 3 3 6 2 10l-18 43c-2 3-5 5-8 6l-55 4c-9 1-16 8-16 17v42c0 9 7 16 16 17l55 4c3 1 6 3 8 6l18 43c1 4 0 7-2 10l-36 42c-5 7-5 17 1 23l30 30c6 6 16 6 23 1l42-36c3-2 6-3 10-2l43 18c3 2 5 5 6 8l4 55c1 9 8 16 17 16h42c9 0 16-7 17-16l4-55c1-3 3-6 6-8l43-18c4-1 7 0 10 2l42 36c7 5 17 5 23-1l30-30c6-6 6-16 1-23l-36-42c-2-3-3-6-2-10l18-43c2-3 5-5 8-6l55-4zm-240 49a86 86 0 0 1-87-87 86 86 0 0 1 87-87 86 86 0 0 1 87 87 86 86 0 0 1-87 87z"/></svg>
      </div>
      <div tabindex="0" class="button footer-reload" onclick="reload();">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512"><path d="M446 92c-41-42-97-69-160-72a29 29 0 0 0-3 57 178 178 0 0 1 172 179 178 178 0 0 1-179 179A178 178 0 0 1 97 246l34 16c4 2 8 2 12 0 3-1 5-5 5-8l-3-150c0-5-3-9-7-11-5-2-10-2-13 1L4 182c-3 3-4 6-4 10 1 4 3 7 7 9l36 18a237 237 0 0 0 233 273A236 236 0 0 0 446 92z"/></svg>
      </div>
      <a tabindex="0" class="button footer-help" href="https://github.com/micelle/dc_DiSpeak/wiki" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512"><path d="M306 156c-6-6-14-10-23-13a82 82 0 0 0-55 0c-9 3-16 8-23 13a70 70 0 0 0-21 50h45c0-8 2-14 6-20 5-5 12-8 21-8 8 0 15 3 20 8a28 28 0 0 1 4 31c-1 4-4 8-7 12l-21 27c-4 6-17 23-17 40v10h45v-7l1-9 9-13 21-28c5-7 9-13 12-20s4-14 4-23c0-11-1-20-5-29-4-8-9-15-16-21zm-72 173h47v45h-47z"/><path d="M256 0a256 256 0 1 0 0 512 256 256 0 0 0 0-512zm0 448a192 192 0 1 1 0-384 192 192 0 0 1 0 384z"/></svg>
      </a>
    </div>
  </div>
  <script src="js/script_index.js"></script>
</body>

</html>
